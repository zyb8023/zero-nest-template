version: '3.8'

# 开发环境 Docker Compose 配置
# 使用方法：docker-compose -f docker-compose.dev.yml up

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # 使用构建阶段，保留开发工具
    container_name: nestjs-app-dev
    ports:
      - '3000:3000'
      - '9229:9229' # 调试端口
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # 挂载源代码，支持热重载
      - ./src:/app/src
      - ./test:/app/test
      - ./logs:/app/logs
    command: npm run start:debug

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=dev_password
      - MYSQL_DATABASE=carto_db_dev
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - '3306:3306'
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nestjs-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis-dev-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 管理界面（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # MySQL 管理工具（可选）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=dev_password
    ports:
      - '8080:80'
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local

networks:
  app-network:
    driver: bridge
