version: '3.8'

# 开发环境 Docker Compose 配置
# 使用方法：docker-compose -f docker-compose.dev.yml up

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # 挂载源代码，支持热重载
      - ./src:/app/src
      - ./logs:/app/logs

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=dev_password
      - MYSQL_DATABASE=carto_db_dev
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nestjs-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-dev-data:
  redis-dev-data:

networks:
  app-network:
    driver: bridge

